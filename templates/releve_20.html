{% extends 'base.html' %}
{% block title %}Relevé du 20{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4">Relevé du 20</h1>
    
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-camera me-2"></i>Relevés du 20</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Site</label>
                    <select class="form-select" id="site-select">
                        {% for site in sites %}
                        <option value="{{ site.id }}">{{ site.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div id="releve-20-content">
                <div class="text-center">
                    <p class="text-muted">Sélectionnez un site pour voir les relevés du 20</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Charger les relevés du 20 au chargement de la page
    loadReleve20();
    
    // Recharger quand on change de site
    document.getElementById('site-select').addEventListener('change', loadReleve20);
});

function loadReleve20() {
    const siteId = document.getElementById('site-select').value;
    const contentDiv = document.getElementById('releve-20-content');
    
    contentDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Chargement...</span></div></div>';
    
    fetch(`/api/liste_releves_20?site_id=${siteId}`)
        .then(r => r.json())
        .then(data => {
            if (data.error) {
                contentDiv.innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
                return;
            }
            
            if (!data || data.length === 0) {
                contentDiv.innerHTML = '<div class="alert alert-info">Aucun relevé du 20 trouvé pour ce site</div>';
                return;
            }
            
            // Afficher les relevés
            let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>Date</th><th>Débitmètre</th><th>Photos</th><th>Actions</th></tr></thead><tbody>';
            
            data.forEach(releve => {
                html += `<tr>
                    <td>${releve.date || '-'}</td>
                    <td>${releve.nom_debitmetre || '-'}</td>
                    <td>${releve.nb_photos || 0}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="voirPhotos('${releve.session_id}')">
                            <i class="fas fa-eye"></i> Voir
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="supprimerReleve('${releve.session_id}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            contentDiv.innerHTML = html;
        })
        .catch(error => {
            console.error('Erreur:', error);
            contentDiv.innerHTML = '<div class="alert alert-danger">Erreur lors du chargement des relevés</div>';
        });
}

function voirPhotos(sessionId) {
    window.location.href = `/photos?session_id=${sessionId}`;
}

function supprimerReleve(sessionId) {
    if (!confirm('Êtes-vous sûr de vouloir supprimer ce relevé du 20 ?')) return;
    
    fetch(`/api/supprimer_releve_20?session_id=${sessionId}`, {
        method: 'DELETE'
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            loadReleve20();
            alert('Relevé supprimé avec succès');
        } else {
            alert('Erreur: ' + (data.message || 'Erreur inconnue'));
        }
    });
}
</script>
{% endblock %}
