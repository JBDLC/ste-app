{% extends "base.html" %}

{% block title %}Connexion - STE Relevés{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: none;">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mx-auto mb-3" style="background: #fff; border-radius: 50%; width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(32,70,107,0.08);">
                            <img src="{{ url_for('static', filename='logo_flot.png') }}" alt="Logo Flot" style="width: 48px; height: 48px; object-fit: contain;">
                        </div>
                        <h2 class="fw-bold">STE Relevés</h2>
                        <p class="text-muted">Connexion à l'application</p>
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Nom d'utilisateur
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Mot de passe
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: var(--flot-bg) !important;
    }
    .card {
        border: none;
        border-radius: 20px;
    }
    .form-control {
        padding: 0.75rem 1rem;
        font-size: 1rem;
    }
    .btn-primary {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
    }
</style>
{% endblock %}
