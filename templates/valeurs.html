{% extends 'base.html' %}
{% block title %}Valeurs{% endblock %}
{% block content %}
<div class="container-fluid">
    <ul class="nav nav-tabs mb-4" id="valeursTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="historique-tab" data-bs-toggle="tab" data-bs-target="#historique" type="button" role="tab" aria-controls="historique" aria-selected="true">
                Historique
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="indicateurs-tab" data-bs-toggle="tab" data-bs-target="#indicateurs" type="button" role="tab" aria-controls="indicateurs" aria-selected="false">
                Indicateurs
            </button>
        </li>
    </ul>
    
    <div class="tab-content" id="valeursTabContent">
        <div class="tab-pane fade show active" id="historique" role="tabpanel" aria-labelledby="historique-tab">
            <iframe src="{{ url_for('historique') }}" style="width: 100%; height: calc(100vh - 200px); border: none;"></iframe>
        </div>
        <div class="tab-pane fade" id="indicateurs" role="tabpanel" aria-labelledby="indicateurs-tab">
            <iframe src="{{ url_for('indicateurs') }}" style="width: 100%; height: calc(100vh - 200px); border: none;"></iframe>
        </div>
    </div>
</div>
{% endblock %}
